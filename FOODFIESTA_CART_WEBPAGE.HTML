<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FOODFIESTA_CART_STYLES.CSS">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>FoodFiesta - Cart</title>
</head>
<body>
    <div class="cart-container">
        <div class="back-button">
            <a href="javascript:history.back()"><ion-icon name="arrow-back"></ion-icon> Back</a>
        </div>
        <h1 class="cart-title">Your Cart</h1>
        <div class="cart-items">
            <div class="cart-item">
                <img src="img/pasta.jpg" alt="Creamy Pasta" class="cart-item-img">
                <div class="cart-item-details">
                    <h4>Creamy Pasta</h4>
                    <p>₱79.50</p>
                </div>
                <div class="cart-item-quantity">
                    <button class="quantity-btn">-</button>
                    <input type="text" value="1" class="quantity-input">
                    <button class="quantity-btn">+</button>
                </div>
                <div class="cart-item-remove">
                    <ion-icon name="trash-outline"></ion-icon>
                </div>
            </div>

            <div class="cart-item">
                <img src="img/Milktea.jpg" alt="Bubble Milktea" class="cart-item-img">
                <div class="cart-item-details">
                    <h4>Bubble Milktea</h4>
                    <p>₱49.99</p>
                </div>
                <div class="cart-item-quantity">
                    <button class="quantity-btn">-</button>
                    <input type="text" value="1" class="quantity-input">
                    <button class="quantity-btn">+</button>
                </div>
                <div class="cart-item-remove">
                    <ion-icon name="trash-outline"></ion-icon>
                </div>
            </div>

            <!-- Add more cart items as needed -->
        </div>

        <div class="cart-summary">
            <h2>Total: ₱129.49</h2>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
