<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FOODFIESTA_CONTACT US_WEBPAGE_STYLES.CSS">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Contact Us - FoodFiesta</title>
</head>
<body>
    <div class="contact-container">
        <header class="contact-header">
            <div class="back-button">
                <a href="javascript:history.back()"><ion-icon name="arrow-back"></ion-icon> Back</a>
            </div>
            <h1>Contact Us</h1>
            <p>We're here to help! Reach out to us with any questions or feedback.</p>
        </header>

        <div class="contact-form-container">
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <h2>Our Contact Information</h2>
            <p>Email: support@foodfiesta.com</p>
            <p>Phone: 09123456789</p>
            <p>Address: 123 FoodFiesta Cabuyao, Laguna</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 FoodFiesta. All rights reserved.</p>
    </footer>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
