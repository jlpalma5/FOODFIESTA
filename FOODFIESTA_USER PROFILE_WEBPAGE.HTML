<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FOODFIESTA_USER PROFILE_STYLES.CSS">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>User Profile - FoodFiesta</title>
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <div class="back-button">
                <a href="javascript:history.back()"><ion-icon name="arrow-back"></ion-icon> Back</a>
            </div>
            <img src="img/user-avatar.jpg" alt="User Avatar" class="profile-img">
            <h2 class="user-name">John Lloyd Palma</h2>
            <p class="user-email">jl.Palma@example.com</p>
            <p class="user-phone">09123456789</p>
            <button class="edit-profile-btn">Edit Profile</button>
        </div>

        <div class="orders-container">
            <h2 class="section-title">Recent Orders</h2>
            <div class="order-card">
                <img src="img/pasta.jpg" alt="Order Image" class="order-img">
                <div class="order-details">
                    <h4 class="order-title">Creamy Pasta</h4>
                    <p class="order-date">Ordered on: May 20, 2024</p>
                    <p class="order-price">₱79.50</p>
                </div>
            </div>
            <div class="order-card">
                <img src="img/Milktea.jpg" alt="Order Image" class="order-img">
                <div class="order-details">
                    <h4 class="order-title">Bubble Milktea</h4>
                    <p class="order-date">Ordered on: May 18, 2024</p>
                    <p class="order-price">₱49.99</p>
                </div>
            </div>
            <div class="order-card">
                <img src="img/pizza.jpg" alt="Order Image" class="order-img">
                <div class="order-details">
                    <h4 class="order-title">Pizza</h4>
                    <p class="order-date">Ordered on: May 15, 2024</p>
                    <p class="order-price">₱299.00</p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
